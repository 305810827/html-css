<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="demo.css" type="text/css" />
</head>
<body>
    <input type="radio" id="checkbox1" name="radio" onchange="radio_change()" />可用
    <input type="radio" id="checkbox2" name="radio" onchange="radio_change()" />不可用
    <input type="text" id="text" disabled />
<script>
    function radio_change() {
        var radio1 = document.getElementById("checkbox1");
        var radio2 = document.getElementById("checkbox2");
        var text = document.getElementById("text")
        if(radio1.checked){
            text.disabled="";
        }else{
            text.disabled="disabled";
            text.value="";
        }
    }
</script>
</body>
</html>
