<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"

    <style>
        .row {
            margin-bottom: 20px;
        }

        .row .row {
            margin-top: 10px;

        [class*="col-"] {
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #eee;
            background-color: rgba(86, 61, 124, .15);
            border: 1px solid #ddd;
            border: 1px solid rgba(86, 61, 124, .2);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-1">Col-md-1</div>
        <div class="col-md-1">Col-md-1</div>
        <div class="col-md-1">Col-md-1</div>
        <div class="col-md-1">Col-md-1</div>
        <div class="col-md-1">Col-md-1</div>
        <div class="col-md-1">Col-md-1</div>
        <div class="col-md-1">Col-md-1</div>
        <div class="col-md-1">Col-md-1</div>
        <div class="col-md-1">Col-md-1</div>
        <div class="col-md-1">Col-md-1</div>
        <div class="col-md-1">Col-md-1</div>
        <div class="col-md-1">Col-md-1</div>
    </div>
    <div class="row">
        <div class="col-md-3">Col-md-3</div>
        <div class="col-md-3">Col-md-3</div>
        <div class="col-md-3">Col-md-3</div>
    </div>
    <div class="row">
        <div class="col-md-3">Col-md-3Col-md-3Col-md-3Col-md-3Col-md-3Col-md-3Col-md-3</div>
        <div class="col-md-3">Col-md-3</div>
        <div class="col-md-3">Col-md-3</div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">Col-md-4</div>
    </div>

    <div class="row">
        <div class="col-sm-9">one
            <div class="row">
                <div class="col-xs-4">two</div>
                <div class="col-xs-3">three</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-push-3">Col-md-4</div>
        <div class="col-md-3 col-md-pull-4">Col-md-3</div>
    </div>
    <button type="button" class="btn btn-danger btn-sm">button</button>
    <button type="button" class="btn btn-danger btn-xs">button</button>
</div>

</html>
